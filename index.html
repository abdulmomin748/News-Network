<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trusty News Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0cb508c5d9.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="home">
    <header class="container mx-auto pt-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
          <div class="flex-1">
            <h4 class="normal-case text-xl font-bold m-0"><a href=""> <span class="hdr-logo text-white px-2 px-lg-3 px-md-3 py-2 py-2 py-md-3 py-lg3 px-3 me-2">Trusty</span>  News Network</a></h4>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="flex-none gap-2">
              <div class="dropdown-end d-flex justify-content-end pt-4 pt-lg-0 pt-md-4 pt-sm-4">
                <div class="borer menu-list">
                    <ul class="menu menu-horizontal bg-base-100 rounded-box">
                        <li><a href="index.html" class="font-medium active">Home</a></li>
                        <li><a href="blog.html" target="_blank" class="font-medium">About</a></li>
                      </ul>
                </div>
                <label tabindex="0" class="p-0 ml-2 btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img class="log-in-img" src="images/Avatar.png" />
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </nav>  
    </header>
    <main class="container" style="min-height: 700px;">
      <section class="category-sec ">
        <div id="categories-container">
          <ul id="category-items" class="d-flex justify-content-between flex-wrap">
            
          </ul>
        </div>
      </section>
      <section class="pt-5 section-one item-found-sec flex-sm-column">
        <div class="categories-found menu-horizontal w-full bg-white rounded-box p-2 rounded-2 px-3">
            <h3 class="font-bold item-found"><span id="total-categories-found"></span> <span id="total-categories-found-title">items found for category</span> <span id="categoryName"></span></h3>
        </div>
      </section>
      <section class="sort-by-sec pt-5 d-flex justify-content-between">
        <div id="wrapper" class="d-flex align-items-center" >
          <h5 class="m-0 me-3 news-item-found text-capitalize">sort by view:</h5>
          <select class="form-select select bg-white" aria-label="Disabled select example" disabled>
            <option selected>Default</option>
          </select>
        </div>
        <div class="flex gap-3 twoBtns">
          <button class="hdr-logo btn-1 text-white px-2 px-lg-3 px-md-3 py-2 py-2 py-md-3 py-lg3 px-3 me-2">
            Todays Pick
          </button>
          <button class="hdr-logo btn-2 text-white px-2 px-lg-3 px-md-3 py-2 py-2 py-md-3 py-lg3 px-3 me-2 bg-transparent border-2 text-primary">
            Trending
          </button>
        </div>
      </section>


      <section class="news-details-sec pt-5">
          <div id="spinner" class="text-center mb-5 d-none">
            <div class="spinner-border text-primary" role="status">
              <span span class="visually-hidden">Loading...</span>
            </div>
          </div>
        	<div id="news-details-container" class=""></div>

          <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          
      </section>

      
    </main>
    <footer class="bg-white  py-5">
      <div class="ftr-cntlr text-center container">
        <p class="m-0 ftr-des">Copyright 2021 Trusty News Network</p>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
